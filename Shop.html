<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop | ALIF STUDIO</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      padding: 40px;
    }

    a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .title {
      text-align: center;
      font-size: 22px;
      letter-spacing: 2px;
      margin-bottom: 40px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
    }

    .product {
      border: 1px solid #333;
      padding: 30px;
      text-align: center;
      opacity: 0.8;
    }

    .product:hover {
      opacity: 1;
      border-color: #fff;
    }

    .back {
      display: block;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back">‚Üê Back</a>

  <div class="title">SHOP</div>

  <div class="products">
    <div class="product">HOODIES<br><br>COMING SOON</div>
    <div class="product">T-SHIRTS<br><br>COMING SOON</div>
    <div class="product">ACCESSORIES<br><br>COMING SOON</div>
  </div>

</body>
</html>
